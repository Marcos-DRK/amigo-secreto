<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>¡Bienvenido al Amigo Secreto!</h1>
        <div id="participantes-input">
            <label for="nombreParticipante">Añadir participante:</label>
            <input type="text" id="nombreParticipante" placeholder="Escribe un nombre">
            <button id="agregarParticipante">Agregar</button>
        </div>
        <div id="lista-participantes">
            <h2>Participantes:</h2>
            <ul id="participantes-ul">
            </ul>
        </div>
        <button id="iniciarSorteo" disabled>Iniciar Sorteo</button>
        <div id="resultado" class="hidden">
            <h2>Resultados del Sorteo:</h2>
            <ul id="resultados-ul">
            </ul>
            <button id="reiniciarSorteo">Reiniciar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
